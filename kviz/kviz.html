  <main>
    <section class="page-section" id="contact">
      <div class="container px-4 px-lg-5">
          <div class="row gx-4 gx-lg-5 justify-content-center">
              <div class="col-lg-8 col-xl-6 text-center">
                  <h2 class="mt-0 text-dark">Kontakt</h2>
                  <p class="text-muted">+420 666 999 420</p>
                  <p class="text-muted">kocicky@seznam.cz</p>
                  <hr class="divider">
              </div>
          </div>
          <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
              <div class="col-lg-6">
                  <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                      <!-- Name input-->
                      <div class="form-floating mb-3">
                          <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required">
                          <label for="name">Full name</label>
                          <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                      </div>
                      <!-- Email address input-->
                      <div class="form-floating mb-3">
                          <input class="form-control" id="email" type="email" placeholder="name@example.com" data-sb-validations="required,email">
                          <label for="email">Email address</label>
                          <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                          <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                      </div>
                      <!-- Phone number input-->
                      <div class="form-floating mb-3">
                          <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" data-sb-validations="required">
                          <label for="phone">Phone number</label>
                          <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.
                          </div>
                      </div>
                      <!-- Message input-->
                      <div class="form-floating mb-3">
                          <textarea class="form-control" id="message" placeholder="Enter your message here..." style="height: 10rem" data-sb-validations="required"></textarea>
                          <label for="message">Message</label>
                          <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.
                          </div>
                      </div>
                      <div class="d-grid"> <a class="btn btn-primary btn-xl" href="#contact" role="button">Submit</a>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </section>
